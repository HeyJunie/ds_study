<!DOCTYPE html>
<html>
    <head>
        <title>Very Simple HTML Code by Junie</title>
    </head>
    <body>
        <div>
            <p class="inner-text first-item" id="first">
                Happy ZeroBase.
                <a href="http://www.pinkwink.kr" id="pw-link">PinkWink</a>
            </p>
            <p class="inner-text second-item">
                Happy Data Science
                <a href="http://www.python.org" target="_blink" id="py-link">Python</a>
            </p>
            <p class="outer-text first-item" id="second">
                <b>Data Science is funny</b>
            </p>
            <p class="outer-text">
                <i>All I need is Love</i> <!-- 이탤릭체 -->
            </p>
        </div>
    </body>
</html>
